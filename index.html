<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Register Page</title>
</head>
<body>
    <header>
<a href="#">About Us</a>
<a href="#">Log in</a>
    </header>
    <div class="container">
        <h1>Sign Up</h1>
        <form>
            <div><input name="email" required
                type="email"
                 placeholder="Email"                  
                   />
            </div>
            <div><input name="username" required
                type="text"
                 placeholder="Username"
                                     />
            </div>
            <div><input name="password" required
                type="password"
                 placeholder="Password"
                                     />
            </div>
            <div><input name="confirmPassword" required
                type="password"
                 placeholder="Confirm Password"
                                     />
            </div> 
           <div>
            <button type="submit">Submit</button>
           </div> 
           </form>
        <footer>
            <img src="./assets/AmazonLogo.png" alt="Amazon Icon" height="32" width="32" />
            <img src="./assets/facebookLogo.png" alt="Facebook Icon"height="32" width="32" />
            <img src="./assets/githubLogo.png" alt="Github Icon" height="32" width="32" />

            <img src="./assets/slackLogo.png" alt="Slack Icon" height="32" width="32" />
            <img src="./assets/instagramLogo.png" alt="Instagram Icon" height="32" width="32" />
        </footer>

    </div>
    
</body>
</html>
